<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-gradient">
        <div>
            <a routerLink="/reportes" class="text-white me-3">Reportes</a>
            <a routerLink="/inventario" class="text-white me-3">Inventario</a>
            <a routerLink="/ordenes" class="text-white">Ordenes</a>
        </div>
        <div class="d-flex align-items-center">
            <span class="text-white me-2">Admin</span>
            <img src="https://via.placeholder.com/40" alt="Imagen de Usuario" class="img-fluid rounded-circle">
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mt-5 text-center">
        <h1 class="welcome-message">¡Bienvenido Admin!</h1>
        <p class="info-text">
            Aquí podrás ver las devoluciones, envíos, ventas, órdenes y manejar el inventario.
        </p>
    </main>
</body>

</html>
